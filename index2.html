<script>
	var zon = true; // set to false to turn off console messages from zim
	var zns = false; // set to true to require zim namespace - eg. new zim.Frame()
</script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_6.9.0.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>


<script>

var stage;
var stageW;
var stageH;

      
var frame = new Frame();
frame.on("ready", function() {
    zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

    stage = frame.stage;
    stageW = frame.width;
    stageH = frame.height;

    frame.outerColor = "#444";
    frame.color = "#ddd";

    frame.loadAssets(["rain.mp3", "night.mp3", "forest.mp3", "melody.mp3", "spring.mp3", "campfire.mp3",], "music/");
        
 frame.on("complete", function() {
 	var music1 = frame.asset("melody.mp3");
 	var music2 = frame.asset("rain.mp3");
 	var music3 = frame.asset("night.mp3");
 	var music4 = frame.asset("spring.mp3");
 	var music5 = frame.asset("campfire.mp3");
 	var music6 = frame.asset("forest.mp3");

	var layoutManager = new LayoutManager();

    var model = new app.Model();
    // zog(model.colors);
    var view = new app.View(model, layoutManager);

    var pages = new Pages([
		{page:view.page1, swipe:[view.page2, view.page2]},
		{page:view.page2, swipe:[view.page1, view.page1]}
	], "slide", 1000).addTo();

	app.makeController(model, view, pages);

	// layoutManager.dispose();
 	// v.tree1.on("click", function() {
  //       music1.play();
  //   })

	frame.on("resize", resize);
    function resize() {
		stageW = frame.width;
		stageH = frame.height;
		layoutManager.resize();
		// view.layout1.resize();
		// view.layout2.resize();
	}

    stage.update(); // this is needed to show any changes
 }) 
}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />
